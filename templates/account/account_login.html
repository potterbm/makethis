{% extends 'base.html' %}

{% block content %}

<div class="strata hero hero-image design-desk">
	<div class="grid-container">

		<div class="grid-item grid-spacer small-0 medium-6 large-6"></div>
		<div class="grid-item small-12 medium-6 large-6">
			<h1>Welcome Back</h1>

			<form action="" method="post" data-remote="/api/account/login" data-remote-next="{% if request.GET.next %}{{ request.GET.next }}{% else %}/projects{% endif %}">{% csrf_token %}

				<label for="email">Email</label>
				<input type="text" name="email" placeholder="email@domain.com" />
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" />

				<div class="button-container"><button type="submit" class="primary-cta">Sign In</button></div>

				<p class="error-text" data-remote-error></p>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
