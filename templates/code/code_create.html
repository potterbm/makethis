{% extends 'base.html' %}

{% block content %}

<div class="strata">
	<h1>Submit some code</h1>

	<form action="" method="post" data-remote="/api/project/{{ project_id }}/code/new" data-remote-next="/project/{{ project_id }}" enctype="multipart/form-data">
		{% csrf_token %}
		
		<div class="grid-container">
			
			<div class="grid-item grid-spacer small-0 medium-4 large-4"></div>
			
			<div class="grid-item small-12 medium-7 large-6">
				<label for="description">Description</label>
				{{ form.description }}
				
				<label for="codepen_id">Pen ID</label>
				{{ form.codepen_id }}
				<p class="help-text">Right now we only accept Codepen for code embedding.</p>
				
				<div class="js-codepen-preview"></div>
				
				<p class="error-text" data-remote-error></p>
			</div>
			
			<div class="grid-item spacer small-0 medium-1 large-2"></div>
			
			<div class="grid-item small-12 medium-12 large-12">
				<div class="button-container">
					<a class="button" href="/projects">Cancel</a>
					<button type="submit">Save</button>
				</div>
			</div>
			
		</div>
		
	</form>
</div>

{% endblock content %}
